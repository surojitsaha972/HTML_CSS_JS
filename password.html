<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Password : <input type="password" name="" id="password">
    <input type="checkbox" onclick="show()" id="but">Show password
    <!-- <input type="button" value="Show Password" onclick="show()" id="but"> -->
    <script>
        sh=1;
        function show()
        {
            let but=document.getElementById("but");
            if(sh==1)
            {
                password.type="text";
                sh=0;
                // but.value="Hide Password";
                but.display="none";
            }
            else
            {
                password.type="password";
                sh=1;
                but.display="block";
                // but.value="Show Password";
            }
        }
    </script>
</body>
</html>
