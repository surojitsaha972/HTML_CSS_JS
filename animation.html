<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .anim{
            background-color: rgb(228, 203, 12);
            width: 100px;
            height: 100px;
            animation-name: anit;
            animation-duration: 3s;
        }
        @keyframes anit{
            from{background-color: red;}
            to{background-color: yellow;}
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="anim"></div>
</body>
</html>
